    text-align: center;
    box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;

    display: grid;
    grid-template-columns: 318px 672px;

<body>
      <!-------------------------------------- Newsletter section  -->

      <div class="newsletter-container">
        <div class="newsletter-first-part">
            <h2 class="newsletter-title">
                Newsletter  
            </h2>
            <p class="newsletter-text">
                Get your daily dose of travel news & tips. Sign up today!
            </p>
            <input type="text" placeholder="Enter your name">
            <input type="text" placeholder="Enter your email">

        <div class="newsletter-second-part">
            <img src="./Images/newsletter.png" alt="" id="newsletter-image">

    </div>
